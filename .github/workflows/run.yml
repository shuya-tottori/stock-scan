name: Stock Scan

on:
  schedule:
    - cron: "0 13 * * *"   # 日本時間22時
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # Artifactsの操作に必要

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install packages
        run: |
          pip install yfinance pandas numpy scikit-learn

      # 【追加】前回の結果をダウンロード
      - name: Download last result
        uses: actions/download-artifact@v4
        with:
          name: last-recommendations
          path: .
        continue-on-error: true

      - name: Run script
        env:
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python main.py

      # 【追加】今回の結果をアップロード（保存）
      - name: Upload new result
        uses: actions/upload-artifact@v4
        with:
          name: last-recommendations
          path: recommended.csv
          retention-days: 7  # 7日間保存
