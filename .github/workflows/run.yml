name: Stock Scan

on:
  schedule:
    # 日本時間 22:00 = UTC 13:00
    - cron: "0 13 * * *"  
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install packages
        run: |
          pip install yfinance pandas numpy scikit-learn

      # 前回保存したおすすめ銘柄をダウンロード
      - name: Download last result
        uses: actions/download-artifact@v4
        with:
          name: last-recommendations
          path: .
        continue-on-error: true

      - name: Run script
        env:
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python main.py

      # 今回の解析結果を次回の答え合わせ用に保存
      - name: Upload new result
        uses: actions/upload-artifact@v4
        with:
          name: last-recommendations
          path: recommended.csv
          retention-days: 7
